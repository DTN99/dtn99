<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRER NHOR DEEX BARO</title>

    <link rel="shortcut icon" type="image/png" href="./assets/img/logo.png"/>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/background.css">
    
</head>
<body>

    <div class="heart">

        <div class="heart__all-icon">
            <div class="heart__box">
                <i class="fa-solid fa-heart-pulse fa-beat-fade heart__icon"></i>
            </div>
    
            <div class="heart__box">
                <i class="fa-regular fa-heart fa-bounce heart__icon"></i>
            </div>
    
            <div class="heart__box">
                <i class="fa-solid fa-heart fa-flip heart__icon"></i>
            </div>

        </div>

        <div class="heart__title">

            <!-- 1 -->
            <div class="heart__text">

                <div class="heart__description">
                    <i class="fa-solid fa-t fa-beat heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-r fa-beat-fade heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-e fa-bounce heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-r fa-beat-fade heart__description-icon"></i>
                </div>

            </div>


            <!-- 2 -->
            <div class="heart__text">

                <div class="heart__description">
                    <i class="fa-solid fa-n fa-fade heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-h fa-flip heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-o fa-fade heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-r fa-beat-fade heart__description-icon"></i>
                </div>

            </div>


            <!-- 3 -->
            <div class="heart__text">

                <div class="heart__description">
                    <i class="fa-solid fa-d fa-spin heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-e fa-bounce heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-e fa-bounce heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-x fa-bounce heart__description-icon"></i>
                </div>

            </div>


            <!-- 4 -->
            <div class="heart__text">

                <div class="heart__description">
                    <i class="fa-solid fa-b fa-shake heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-a fa-flip heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-r fa-beat-fade heart__description-icon"></i>
                </div>

                <div class="heart__description">
                    <i class="fa-solid fa-o fa-fade heart__description-icon"></i>
                </div>

            </div>

        </div>


    </div>


    <div class="background">
        <div class="background__1"></div>
        <div class="background__2"></div>
        <div class="background__3"></div>
        <div class="background__4"></div>
        <div class="background__5"></div>
        <div class="background__6"></div>
        <div class="background__7"></div>
        <div class="background__8"></div>
        <div class="background__9"></div>
        <div class="background__10"></div>
        <div class="background__11"></div>
        <div class="background__12"></div>
        <div class="background__13"></div>
        <div class="background__14"></div>
        <div class="background__15"></div>
        <div class="background__16"></div>
        <div class="background__17"></div>
        <div class="background__18"></div>

    </div>
    
    
    
</body>
</html>
